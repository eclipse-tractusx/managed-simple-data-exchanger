name:  SDE Lint and Test Charts

on:

  push:
    branches:
      - main
    paths:
      - 'charts/**'

  pull_request:
      paths:
        - charts/**

       
  workflow_dispatch:
      inputs:
        node_image:
          description: 'kindest/node image for k8s kind cluster'
          # k8s version from 3.2 release as default
          default: 'kindest/node:v1.27.3'
          required: false
          type: string
        upgrade_from:
          description: 'chart version to upgrade from'
          # chart version from 3.2 release as default
          default: '0.1.7'
          required: false
          type: string
        helm_version:
          description: 'helm version to test (default = latest)'
          default: 'latest'
          required: false
          type: string


jobs:
    lint-test:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v3
          with:
            fetch-depth: 0

        - name: Kubernetes KinD Cluster
          uses: container-tools/kind-action@v1
          with:
            # upgrade version, default (v0.17.0) uses node image v1.21.1 and doesn't work with more recent node image versions
            version: v0.20.0
            # default value for event_name != workflow_dispatch
            node_image: ${{ github.event.inputs.node_image || 'kindest/node:v1.27.3' }}

        - name: Set up Helm
          uses: azure/setup-helm@v3

      # Setup python as a prerequisite for chart linting 
        - uses: actions/setup-python@v4
          with:
            python-version: 3.9

        - name: Set up chart-testing
          uses: helm/chart-testing-action@v2.3.1

        - name: Run chart-testing (list-changed)
          id: list-changed
          run: |
            changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
            if [[ -n "$changed" ]]; then
              echo "CHART_CHANGED=true" >> $GITHUB_ENV
            fi

        # run chart linting 
        - name: Run chart-testing (lint)
          run: ct lint --validate-maintainers=false --target-branch ${{ github.event.repository.default_branch }}

        - name: Run chart-testing (install)
          run: ct install --charts charts/simpledataexchanger
          if: github.event_name != 'pull_request' || steps.list-changed.outputs.changed == 'true'

        # Upgrade the released chart version with the locally available chart
        # default value for event_name != workflow_dispatch
        - name: Run helm upgrade
          run: |
            helm repo add bitnami https://charts.bitnami.com/bitnami
            helm repo add tractusx-dev https://eclipse-tractusx.github.io/charts/dev
            helm install simpledataexchanger tractusx-dev/sde --version ${{ github.event.inputs.upgrade_from || '0.1.7' }}
            helm dependency update charts/simpledataexchanger
            helm upgrade simpledataexchanger charts/simpledataexchanger
          if: github.event_name != 'pull_request' || steps.list-changed.outputs.changed == 'true'



